<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Feedback Pelanggan</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Feedback Pelanggan</h2>
    <form>
      <!-- Dropdown untuk memilih topik feedback -->
      <div class="mb-3">
        <label for="topikFeedback" class="form-label">Topik Feedback</label>
        <select class="form-select" id="topikFeedback" required>
          <option selected disabled value="">Pilih topik</option>
          <option value="Pelayanan">Pelayanan</option>
          <option value="Produk">Produk</option>
          <option value="Lainnya">Lainnya</option>
        </select>
      </div>

      <!-- Textarea untuk detail feedback -->
      <div class="mb-3">
        <label for="detailFeedback" class="form-label">Detail Feedback</label>
        <textarea class="form-control" id="detailFeedback" rows="4" placeholder="Masukkan detail feedback Anda" required></textarea>
      </div>

      <!-- Tombol submit -->
      <button type="submit" class="btn btn-primary">Kirim Feedback</button>
    </form>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
