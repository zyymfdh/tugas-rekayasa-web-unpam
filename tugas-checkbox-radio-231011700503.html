<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survei Minat Baca</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Survei Minat Baca</h2>
    <form>
      <!-- Pertanyaan Genre Buku -->
      <div class="mb-3">
        <label class="form-label">Genre buku apa yang Anda sukai?</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Fiksi" id="fiksi">
          <label class="form-check-label" for="fiksi">Fiksi</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Non-Fiksi" id="nonfiksi">
          <label class="form-check-label" for="nonfiksi">Non-Fiksi</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Sains" id="sains">
          <label class="form-check-label" for="sains">Sains</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Sejarah" id="sejarah">
          <label class="form-check-label" for="sejarah">Sejarah</label>
        </div>
      </div>

      <!-- Pertanyaan Jumlah Buku -->
      <div class="mb-3">
        <label class="form-label">Berapa buku yang Anda baca dalam sebulan?</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="jumlahBuku" value="1-3" id="1-3" required>
          <label class="form-check-label" for="1-3">1-3</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="jumlahBuku" value="4-6" id="4-6">
          <label class="form-check-label" for="4-6">4-6</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="jumlahBuku" value="7+" id="7+">
          <label class="form-check-label" for="7+">7+</label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Kirim Survei</button>
    </form>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
