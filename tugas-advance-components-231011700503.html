<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pemesanan Tiket Online</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Form Pemesanan Tiket Online</h2>
    <form id="ticketForm" novalidate>
      <!-- Input Tanggal -->
      <div class="mb-3">
        <label for="tanggalPesan" class="form-label">Tanggal Pemesanan</label>
        <input type="date" class="form-control" id="tanggalPesan" required>
        <div class="invalid-feedback">
          Harap pilih tanggal pemesanan.
        </div>
      </div>

      <!-- Seleksi Jumlah Tiket -->
      <div class="mb-3">
        <label for="jumlahTiket" class="form-label">Jumlah Tiket</label>
        <input type="number" class="form-control" id="jumlahTiket" min="1" value="1" required>
        <div class="invalid-feedback">
          Jumlah tiket harus minimal 1.
        </div>
      </div>

      <!-- Checkbox Syarat dan Ketentuan -->
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="agreeTerms" required>
        <label class="form-check-label" for="agreeTerms">Saya setuju dengan syarat dan ketentuan</label>
        <div class="invalid-feedback">
          Anda harus menyetujui syarat dan ketentuan sebelum melanjutkan.
        </div>
      </div>

      <!-- Tombol Submit -->
      <button type="submit" class="btn btn-primary">Pesan Tiket</button>
    </form>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Validasi form
    (function () {
      'use strict'
      
      // Ambil elemen form
      var form = document.getElementById('ticketForm');

      form.addEventListener('submit', function (event) {
        event.preventDefault();
        event.stopPropagation();

        // Periksa apakah form valid
        if (!form.checkValidity()) {
          form.classList.add('was-validated');
        } else {
          alert('Pemesanan tiket berhasil!');
          form.reset();
          form.classList.remove('was-validated');
        }
      }, false);
    })();
  </script>
</body>
</html>
